<!doctype html>
<html ng-app>
<head>
  <style>
  .doc-content {
    width:400px;
    height:200px;
  }
  </style>
  <script src="http://code.angularjs.org/1.1.0/angular.min.js"></script>
  <script>

  var Doc = function() {
    this.id = (new Date).getTime(),
    this.name = "New document",
    this.content = "Type something..."
  }

  Doc.save = function(doc){
    return localStorage.setItem(doc.id, JSON.stringify(doc));
  }
  
  Doc.find = function(id){
    return JSON.parse(localStorage.getItem(id));
  }

  Doc.all = function(){
    var all = [];
    for (var i = 0; i < localStorage.length; i++){
      all.push( Doc.find(localStorage.key(i)));
    }
    return all;
  }

  function DocsController($scope) {
    $scope.docs = Doc.all();
    $scope.editNameMode = false;

    $scope.save = function(doc){
      Doc.save(doc);
      $scope.docs = Doc.all();
    }

    $scope.load = function(id){
      return $scope.doc = Doc.find(id)
    }

    $scope.new = function() {
      $scope.doc = new Doc();
      $scope.editName();
    }

    $scope.editName = function() {
      $scope.editNameMode = true;
    }

    $scope.showName = function() {
      $scope.editNameMode = false;
    }

    $scope.$watch('doc.content', function(newValue, oldValue) {
      console.log(newValue, oldValue)
    });

  }
  </script>
</head>
<body ng-controller='DocsController'>
  <button ng-click="new()">New</button>
  <button ng-click="save(doc)">Save</button>
  <button ng-click="log(doc)">log</button>
  <input type="text" ng-model='selected_doc_id'>
  <br>
  <div class="doc-container">
    <div class="doc" ng-show="doc">
      <h1 class="name">
        <div class="show" ng-hide="editNameMode">
          <span ng-model="doc.name">{{doc.name}}</span>
          <button ng-click="editName()">Edit</button>
        </div>
        <div class="edit" ng-show="editNameMode">
          <input type="text" ng-model="doc.name">
          <button ng-click="showName()">Ok</button>
        </div>
      </h1>
      <textarea class="doc-content" ng-model="doc.content">{{doc.content}}</textarea>
    </div>
    <div class="no-doc" ng-hide="doc">
      Select or create a new doc...
    </div>
  </div>
  <ul>
    <li ng-repeat="doc in docs">
      <a href="#" ng-click="load(doc.id)">{{doc.name}}</a>
    </li>
  </ul>
</body>
</html>
